<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#141416" />
  <title>ZIP 4 — Changelog</title>

  <script>
    window.ZIP4_SITE = { downloadUrl: "#", releaseIso: "2026-02-01T12:00:00+01:00" };
  </script>

  <style>
    :root{--ink:rgba(0,0,0,.82);--muted:rgba(0,0,0,.55);--line:rgba(0,0,0,.10);--pill:rgba(255,255,255,.70)}
    *{box-sizing:border-box}
    body{margin:0;color:var(--ink);background:#fff;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Helvetica Neue","Inter",Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.7}
    .wrap{width:min(980px,100%);margin:0 auto;padding:0 18px}
    .page{padding:72px 0}
    .kicker{text-align:center;font-size:12px;color:rgba(0,0,0,.44);letter-spacing:.10em;text-transform:uppercase;margin-bottom:10px}
    h1{text-align:center;margin:0 0 10px;font-size:22px;font-weight:650;letter-spacing:-.01em}
    .p{text-align:center;margin:0 auto;color:var(--muted);max-width:760px;line-height:1.7;font-size:14px}
    .list{margin:22px auto 0;max-width:760px;border-top:1px solid rgba(0,0,0,.06);padding-top:16px;display:grid;gap:14px}
    .item{border:1px solid var(--line);border-radius:16px;background:rgba(0,0,0,.02);padding:14px}
    .item h2{margin:0;font-size:14px;font-weight:650}
    .item p{margin:6px 0 0;color:var(--muted);font-size:13px}
    footer{border-top:1px solid rgba(0,0,0,.08);padding:22px 0;font-size:12px;color:rgba(0,0,0,.45);text-align:center}
  </style>
</head>

<body>
  <script src="./topbar.js"></script>

  <main class="page">
    <div class="wrap">
      <div class="kicker">CHANGELOG</div>
      <h1>ZIP 4 updates</h1>
      <p class="p">Notes for releases and improvements.</p>

      <div class="list">
        <div class="item">
          <h2>v1.0 — Initial release</h2>
          <p>First public version of ZIP 4.</p>
        </div>
      </div>
    </div>
  </main>

  <footer>© <span id="year"></span> Shala Software</footer>

  <script>
    document.getElementById("year").textContent = String(new Date().getFullYear());
  </script>
</body>
</html>
