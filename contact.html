<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZIP 4 — Contact</title>
  <meta name="description" content="Contact ZIP 4 support." />
  <link rel="icon" href="Logo.png" type="image/png">

  <script>
    window.ZIP4_SITE = { downloadUrl: "#", releaseIso: "2026-02-01T12:00:00+01:00" };
  </script>

  <style>
    :root{--ink:rgba(0,0,0,.82);--muted:rgba(0,0,0,.55);--line:rgba(0,0,0,.10);--pill:rgba(255,255,255,.70)}
    *{box-sizing:border-box}
    body{margin:0;color:var(--ink);background:#fff;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.7}
    .wrap{width:min(980px,100%);margin:0 auto;padding:0 18px}
    .page{padding:72px 0}
    .kicker{text-align:center;font-size:12px;color:rgba(0,0,0,.45);letter-spacing:.10em;text-transform:uppercase;margin-bottom:10px}
    h1{text-align:center;margin:0 0 10px;font-size:22px;font-weight:650;letter-spacing:-.01em}
    .p{text-align:center;margin:0 auto;color:var(--muted);max-width:760px;line-height:1.7;font-size:14px}
    .form{margin:18px auto 0;max-width:760px;border-top:1px solid rgba(0,0,0,.06);padding-top:16px;display:grid;gap:12px}
    label{display:grid;gap:6px}
    .lbl{font-size:12px;color:rgba(0,0,0,.45)}
    input,textarea{border:1px solid var(--line);border-radius:14px;padding:12px;font-size:14px;font-family:inherit;outline:none;background:#fff}
    textarea{resize:vertical}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-top:6px}
    .btn{border-radius:14px;padding:12px 16px;border:1px solid var(--line);font-weight:650;font-size:14px;background:#fff;color:rgba(0,0,0,.82);cursor:pointer;transition:background .15s ease,border-color .15s ease;display:inline-flex;align-items:center;justify-content:center}
    .btn:hover{background:rgba(0,0,0,.02);border-color:rgba(0,0,0,.12)}
    .btn--primary{background:rgba(0,0,0,.86);color:#fff;border-color:rgba(0,0,0,.22)}
    .btn--primary:hover{background:rgba(0,0,0,.92)}
    .status{font-size:13px;color:rgba(0,0,0,.55);min-height:18px}
    .ok{color:#0a7a2f}
    .err{color:#b00020}
    footer{border-top:1px solid rgba(0,0,0,.08);padding:22px 0;font-size:12px;color:rgba(0,0,0,.45);text-align:center}
    .links{margin-top:10px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .links a{border:1px solid var(--line);background:var(--pill);border-radius:999px;padding:8px 10px;font-size:12px;color:rgba(0,0,0,.70)}
  </style>
</head>

<body>
  <div id="topbar"></div>
  <script src="./topbar.js?v=15"></script>

  <main class="page">
    <div class="wrap">
      <div class="kicker">Contact</div>
      <h1>Support</h1>
      <p class="p">Send a message from here.</p>

      <form class="form" id="emailForm" action="https://formspree.io/f/mgoowrke" method="POST">
        <label><span class="lbl">Your name</span><input name="name" placeholder="Jane Doe" required></label>
        <label><span class="lbl">Your email</span><input name="email" type="email" placeholder="jane@email.com" required></label>
        <label><span class="lbl">Message</span><textarea name="message" rows="5" placeholder="Tell us what you need…" required></textarea></label>

        <input type="hidden" name="_subject" value="ZIP 4 — Support">
        <input type="hidden" name="_format" value="plain">
        <input type="text" name="_gotcha" style="display:none">

        <div class="row">
          <button class="btn btn--primary" type="submit">Send</button>
          <div class="status" id="status"></div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Shala Software
    <div class="links">
      <a href="./privacy.html">Privacy</a>
      <a href="./index.html">Home</a>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const form = document.getElementById("emailForm");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Sending…";
      statusEl.className = "status";

      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { "Accept": "application/json" }
        });

        if (res.ok) {
          statusEl.textContent = "Sent. Thanks — we’ll get back to you.";
          statusEl.className = "status ok";
          form.reset();
        } else {
          statusEl.textContent = "Could not send. Try again in a moment.";
          statusEl.className = "status err";
        }
      } catch {
        statusEl.textContent = "Network error. Try again in a moment.";
        statusEl.className = "status err";
      }
    });
  </script>
</body>
</html>
